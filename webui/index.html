<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom 3x3 Slide Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Custom 3x3 Slide Puzzle</h1>
<div id="input-section">
    <label for="puzzle-input">Enter 9 characters (use '0' for empty space):</label><br>
    <input type="text" id="puzzle-input" maxlength="9" placeholder="e.g., 123456780"><br><br>
    <button id="start-button">Start Puzzle</button>
</div>
<div id="puzzle" class="hidden">
    <!-- Puzzle tiles will be generated here -->
</div>
<!-- Add Save Moves button -->
<button id="save-button" class="hidden">Save Moves</button>
<script src="script.js"></script>
</body>
</html>
